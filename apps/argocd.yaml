apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://argoproj.github.io/argo-helm
      targetRevision: 8.1.1
      chart: argo-cd
    - repoURL: https://github.com/megakuul/tequila
      targetRevision: HEAD
      path: apps/argocd/
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
