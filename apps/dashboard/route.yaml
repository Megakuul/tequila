apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-route
  namespace: dashboard
spec:
  entryPoints:
    - websecure 
  routes:
    - match: Host(`dashboard.tequila.megakuul.ch`)
      kind: Rule
      services:
        - name: kubernetes-dashboard-kong-proxy
          port: 443
  tls:
    certResolver: letsencrypt 
