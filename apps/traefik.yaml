apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://traefik.github.io/charts
      targetRevision: 36.1.0
      chart: traefik
      helm:
        values: |
          ports:
            web:
              port: 80
            websecure:
              port: 443
            dashboard:
              port: 8000
          providers:
            kubernetesGateway:
              enabled: true
          gateway:
            listeners:
              http:
                port: 80
                protocol: HTTP
                namespacePolicy: All
              https:
                port: 443
                protocol: HTTPS
                namespacePolicy: All
                certificateRefs:
                  - name: traefik-tls-secret
                    kind: Secret
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
